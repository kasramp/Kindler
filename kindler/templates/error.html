<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Oops!</title>
</head>
<body class="home">
<div class="error-container">
    <div class="error-icon"><i class="fa-solid fa-face-sad-tear"></i></div>
    <h1 class="h1-error">Oops!</h1>
    <h2 class="h2-error">We couldn't render the page you're looking for.</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>Try going back to the home page or check the URL.</p>
    {% endif %}
    <a href="/" class="retry">Home</a>
</div>
</body>
</html>
