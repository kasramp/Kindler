<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gutenberg Australia Results - {{ query }}</title>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('gutenberg_au.home') }}">Home</a>
        <form action="{{ url_for('gutenberg_au.search') }}" method="get">
            <input type="text" id="q" name="q" value="{{ query }}">
            <input type="submit" value="Search">
        </form>
    </div>
    <hr>
    <table>
        <tr>
            {% for result in results %}
            <td>
                <a href="{{ url_for('gutenberg_au.readability_page', url=result['remote_url'], q=query) }}">
                    {% if result['image_remote_location'] %}
                        <img src="{{ result['image_remote_location'] }}" alt="{{ result['author'] }}">
                        <small>{{ result['title'] }}</small>
                    {% elif result['image_google_book'] %}
                        <img src="{{ result['image_google_book'] }}" alt="{{ result['author'] }}">
                        <small>{{ result['title'] }}</small>
                    {% else %}
                        <small>{{ result['title'] }}</small>
                        <small>{{ result['author'] }}</small>
                    {% endif %}
                </a>
            </td>
            {% if loop.index % 3 == 0 and not loop.last %}
        </tr>
        <tr><td colspan="3"><hr></td></tr>
        <tr>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
