<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Standard Ebooks Results - {{ query }}</title>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('standard_ebooks.home') }}">Home</a>
        <form action="{{ url_for('standard_ebooks.search') }}" method="get">
            <input type="text" id="q" name="q" value="{{ query }}">
            <input type="submit" value="Search">
        </form>
    </div>
    <hr>
    <table>
        <tr>
            {% for result in results %}
            <td>
                <a href="{{ url_for('standard_ebooks.readability_page', id=result['id'], q=query) }}">
                <img src="{{ result['coverImageUrl'] }}" alt="{{ result['title'] }}">
                <small>{{ result['author'] }}</small>
                </a>
            </td>
            {% if loop.index % 3 == 0 and not loop.last %}
        </tr>
        <tr><td colspan="3"><hr></td></tr>
        <tr>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
