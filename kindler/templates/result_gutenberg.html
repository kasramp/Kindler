<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gutenberg Results - {{ query }}</title>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('gutenberg.home') }}">Home</a>
        <form action="{{ url_for('gutenberg.search') }}" method="get">
            <input type="text" id="q" name="q" value="{{ query }}">
            <input type="submit" value="Search">
        </form>
    </div>
    <hr>
    <table>
        <tr>
            {% for result in results %}
            {% set author_names = result['authors'] | map(attribute='name') %}
            <td>
                <a href="{{ url_for('gutenberg.readability_page', id=result['id'], q=query) }}">
                <img src="{{ result['formats']['image/jpeg'] }}" alt="{{ result['title'] }}">
                <small>{{ author_names | join(', ') }}</small>
                </a>
            </td>
            {% if loop.index % 3 == 0 and not loop.last %}
        </tr>
        <tr><td colspan="3"><hr></td></tr>
        <tr>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
