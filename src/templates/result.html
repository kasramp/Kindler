<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <form action="{{ url_for('home.search') }}" method="get">
        <a href="{{ url_for('home.home') }}">Home</a>
        <input type="text" id="q" name="q" size="40" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    <hr>
    <h2>Results for "{{ query }}"</h2>
    <hr>
    {% for result in results %}
        <div>
            <b><a href="{{ url_for('home.readability_page', url=result['href']) }}">
                {{ result['title'] }}
            </a></b><br>
            <small>{{ result['href'] }}</small><br>
            {{ result['body'] }}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
