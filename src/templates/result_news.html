<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Kindler News - {{category}}</title>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('news.home') }}">Home</a>
        <form action="{{ url_for('news.search') }}" method="get">
            <select class="drop-down" id="news-category" name="news-category">
                {% set options = [('top', 'World Top News'), ('usa-en', 'USA'),
                ('germany-en', 'Germany (EN)'), ('germany-de', 'Germany (DE)'),
                ('technology', 'Technology'), ('business','Business')] %}
                {% for value, label in options %}
                    <option value="{{ value }}" {% if category == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
            <input type="submit" value="Get News">
        </form>
    </div>
    <hr>
    {% for result in results %}
        <div class="content">
            <b><a href="{{ url_for('news.readability_page', url=result['link'], q='') }}">
                {{ result['title'] }}
            </a></b><br>
            <small><time>{{ result['published'] }}</time></small>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
