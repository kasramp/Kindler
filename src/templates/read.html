<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title | safe }}</title>
</head>
<body>
    <form action="{{ url_for('home.search') }}" method="get">
        <a href="{{ request.referrer or url_for('home.home') }}">← Back</a> |
        <input type="text" id="q" name="q" size="40" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    <hr>
    <pre>Original Source: <a href="{{ url }}">{{ url }}</a></pre>
    <h1>{{ title | safe }}</h1>
    <div>
        {{ content | safe }}
    </div>
</body>
</html>
